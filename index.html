<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>h5-common demo</title>
    <link rel="stylesheet" href="dist/h5-base.min.css" charset="utf-8">
    <link rel="stylesheet" href="dist/css/index.css" charset="utf-8">
    <script type="text/javascript" src="dist/h5-base.min.js"></script>
    <script type="text/javascript" src="dist/js/index.js"></script>
  </head>
  <body>

    <section>
      <h3>1.屏幕适配-screenAdapt</h3>
      <p>(1)调用: MT.screenAdapt(designW);</p>
      <p>(2)其中designW为设计稿尺寸，一般为750px/640px;</p>
      <p>(3)注：该方法应在初始化时调用;</p>
    </section>

    <section>
      <h3>2.获取url参数-getUrlparam</h3>
      <p>(1)调用: MT.getUrlparam(href);</p>
      <p>(2)href为解析的url，若不传url，则默认解析当前页面地址;</p>
    </section>

  </body>
</html>
